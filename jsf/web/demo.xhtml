<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Name"/>
            <h:inputText id="name" value="#{empolyeebean.name}"/>
            <br/>
            <br/>
            <h:outputLabel value="Password"/>
            <h:inputSecret id="p" value="#{empolyeebean.pwd}"/>
            <br/>
            <br/>
            <h:outputLabel value="Employeeid"/>
            <h:inputText id="eid" value="#{empolyeebean.empid}"/>
            <br/>
            <br/>
            <h:outputLabel value="Address"/>
            <h:inputText id="addr" value="#{empolyeebean.address}"/>
            <br/>
            <br/>
            <h:outputLabel value="Department"/>
            <h:selectOneMenu id="dept" value="#{empolyeebean.dept}">
                <f:selectItem itemLabel="Account" itemValue="Account"/>
                <f:selectItem itemLabel="Sales" itemValue="Sales"/>
                <f:selectItem itemLabel="Purchase" itemValue="Purchase"/>
            </h:selectOneMenu>
            <br/>
            <br/>
            <h:commandButton action="index.xhtml" value="submit"/>
        </h:form>
    </h:body>
</html>
